watch: false
debug: false
topdf: true

# Document settings
fontsize: 11pt
papersize: letterpaper
toc: false
imagewidth: false
analysiscmd: julia $filename

# Template Engine settings (Jinja)
maindoc: document.md
template: draft
templatedir: "templates"
JINJA_block_start_string: "<%"
JINJA_block_end_string: "%>"
JINJA_variable_start_string: "<|"
JINJA_variable_end_string: "|>"
JINJA_comment_start_string: "<#"
JINJA_comment_end_string: "#>"
